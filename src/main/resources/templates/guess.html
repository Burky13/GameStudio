<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Guess a Number</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/css/stylesheet.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div th:replace="fragments::header"></div>
		<br />
		<br />
		<h1 align="center">Guess a Number</h1>
		<div align="center">New game: <span>
		<a href="/guessNew100"> 0-100 </a>
		<span>/</span>
		<a href="/guessNew1000"> 0-1000 </a>
		<span>/</span>
		<a href="/guessNew10000"> 0-10000</a>
		</span></div>
		<br/>
		<br/>
		<div align="center" th:text="${guessRangeMessage}">here goes message</div>
		<form action="/guess" method="post">
			<div align="center">
				<input type="text" name="guess" required="required" placeholder="Your guess." />
			</div>
			<div align="center" th:text="${guessMessage}" class="error-message">here goes message</div>
			<div align="center">
				<input type="submit" value="Send your guess" />
<!-- 				<hr /> -->
			</div>
		</form>
		
		<div th:replace="fragments::rating('guess')"></div>
		
		<div th:replace="fragments::addRating('guess')"></div>
<!-- 		<hr /> -->
		<div th:replace="fragments::scoreGuess('guess')"></div>
		
		<div th:replace="fragments::addComment('guess')"></div>
		
		<div th:replace="fragments::comment('guess')"></div>
	</body>
</html>
